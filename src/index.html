<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with HTML, Tailwind CSS, and JavaScript By Saad Ismail</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-600 text-white sm:px-12 md:px-10">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-10 lg:px-16 lg:py-7">
        <header class="flex justify-between">
            <a href="#" class="flex items-center">
                <h1 class="text-4xl font-bold">SI.</h1>
            </a>

            <ul class="hidden lg:flex lg:items-center lg:gap-10 lg:text-lg lg:font-medium">
                <li><a href="#">Locations</a></li>
                <li><a href="#">Offerings</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About Me</a></li>
            </ul>

            <div class="hidden lg:flex lg:items-center lg:gap-10 lg:text-lg lg:font-medium">
                <a href="#">Login</a>
                <button class="bg-amber-500 px-2 py-1 font-medium rounded-md">Register</button>
            </div>
            
            <div class="lg:hidden">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </header>

        <!-- Main Section with Text on Left and Image on Right -->
        <main class="flex flex-col gap-10 lg:flex-row lg:items-center lg:gap-16 lg:flex-1">
            
            <!-- Text and Form Section -->
            <div class="space-y-6 flex-1 order-2 lg:order-1 lg:flex-1 lg:mt-32 text-transform">
                <div class="text-7xl font-bold leading-tight">
                    <h1>Let me Build it</h1>
                    <h1>For You!</h1>
                </div>

                <p>
                    I am Saad Ismail, a MERN stack developer and a full-time web developer. I create beautiful, responsive websites for your businesses. What are you waiting for?
                </p>

                <form action="#" class="flex flex-col gap-2 md:flex-row md:gap-0">
                    <input type="text" placeholder="Enter Your Name" class="max-md:rounded-md md:rounded-l-md bg-white text-black rounded-md px-4 py-3 md:w-80"/>
                    <button class="bg-amber-500 px-4 py-3 max-md:rounded-md md:rounded-r-md font-medium whitespace-nowrap">Contact Me</button>
                </form>

                <div class="flex flex-col gap-4 py-8">
                    <p class="font-semibold">Used by these companies</p>
                    <ul class="flex gap-6">
                        <li><i class="fa-brands fa-x-twitter fa-2x"></i></li>
                        <li><i class="fa-brands fa-apple fa-2x"></i></li>
                        <li><i class="fa-brands fa-facebook fa-2x"></i></li>
                        <li><i class="fa-brands fa-airbnb fa-2x"></i></li>
                    </ul>
                </div>
            </div>
            
            <!-- Banner Image -->
            <div class="flex items-center justify-center flex-1 order-1 lg:order-2 lg:justify-end image-transform">
                <img src="/assets/banner.webp" alt="My Work Picture" class="max-w-full h-auto shadow-2xl shadow-black rounded-md lg:h-[600px] lg:w-[600px] lg:rounded-full" />
            </div>
            
        </main>
        
    </div>









    <script src="app.js"></script>
</body>
</html>
